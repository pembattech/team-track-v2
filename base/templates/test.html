<!DOCTYPE html>
<html>

<head>
    <title>Navbar and Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 15px;
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Settings</li>
        </ul>
    </div>

    <div class="content">
        <h1>Main Content Area</h1>
        <p>This is the main content section.</p>
        <form action="">
            {% csrf_token %}

            {{form.as_div}}

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
